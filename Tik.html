<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tak.css">
</head>
<body style="background-color: darksalmon;">
    <h1 style="color: brown; background-color: cornflowerblue; block-size: auto;" >Tic-Tac-Toe Game</h1>
    <br><br>
    <div class="game-board">
        <div class="cell" data-index="0" style="background-color:gray;"></div>
        <div class="cell" data-index="1" style="background-color:gray;"></div>
        <div class="cell" data-index="2" style="background-color: grey;"></div>
        <div class="cell" data-index="3" style="background-color: chartreuse;"></div>
        <div class="cell" data-index="4" style="background-color: chartreuse;"></div>
        <div class="cell" data-index="5" style="background-color: chartreuse;"></div>
        <div class="cell" data-index="6" style="background-color: darkgoldenrod;"></div>
        <div class="cell" data-index="7" style="background-color: darkgoldenrod;"></div>
        <div class="cell" data-index="8" style="background-color: darkgoldenrod;"></div>
    </div>
    <div class="status"></div>
    <button id="reset" style="background-color: cadetblue;">Restart Game</button>

    <script src="toe.js"></script>
</body>
</html>
